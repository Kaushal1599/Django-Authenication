{% extends "module/Base.html" %} {% block body_block %} {% if Register %}
<div class="container">
  <div class="jumbotron">
    <h1>Thank You!!</h1>
  </div>
</div>
{% else %}

<div class="container">
  <div class="jumbotron">
    <h1>Register HERE!</h1>
    <form method="POST" class="post-form" enctype="multipart/form-data">
      {% csrf_token %} {{user_form.as_p}} {{profile_form.as_p}}
      <input type="submit" value="Register" class="btn btn-primary" />
    </form>
  </div>
</div>
{% endif %} {% endblock %}
